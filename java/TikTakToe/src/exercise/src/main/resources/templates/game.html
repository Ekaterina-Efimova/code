<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Крестики-нолики</title>
    <style>
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 5px;
            margin: 20px auto;
            width: 310px;
        }

        .cell {
            width: 100px;
            height: 100px;
            border: 2px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            cursor: pointer;
        }

        .cell:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Крестики-нолики</h1>
        <div th:if="${game.error}" class="error-message">
            <p th:text="${game.error}"></p>
        </div>
        <form th:action="@{/game/{gameId}(gameId=${game.gameId})}" method="post">
            <input type="hidden" name="gameId" th:value="${game.gameId}"/>
            <div class="board">
                <th:block th:each="row,i : ${game.board.board}">
                    <th:block th:each="cell,j : ${row}">
                        <button type="submit" class="cell" th:name="'move'" th:value="${i.index + ',' + j.index}"
                            th:text="${cell == 1 ? 'X' : (cell == 2 ? 'O' : '')}"
                            th:disabled="${cell != 0 || game.gameOver}">
                        </button>
                    </th:block>
                </th:block>
            </div>
            <div th:if="${game.gameOver}" class="game-over">
                <h2>Игра окончена!</h2>
            </div>
            <button type="button" onclick="window.location.href='/game/new'">Новая игра</button>
        </form>
    </div>
</body>

</html>
